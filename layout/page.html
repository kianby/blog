<!DOCTYPE html>
<html lang="fr">

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/milligram.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/pygments-default.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff"> 

    <!-- RSS -->
    <link type="application/atom+xml" rel="alternate" href="{{ site_url }}/rss.xml" title="{{ title }}">

    <script src="{{ site_url }}/js/md5.js" async></script>
    <script src="{{ site_url }}/js/markdown.min.js" async></script>
    <script src="{{ site_url }}/js/page.js" async></script>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="column">
                <a href="/"><img src="/android-icon-96x96.png" alt="Accueil"></a>
            </div>
            <div class="column column-50 column-offset-25 txtright" id="menu-blog">
                <a href="/">Blog</a>
                <a href="/archives/">Archives</a>
                <a href="/notes/">Notes</a>
            </div>
        </div>

        {{ header }}

        <div class="row">
            <div class="column column-80 column-offset-10">{{ content }}</div>
        </div>

        {{ footer }}

        <footer>
        <div class="row">
            <div class="column"><a href="https://creativecommons.org/licenses/by-nc-sa/3.0/fr/"><img src="/license.png" alt="Licence"></a></div>
            <div class="column column-offset-50 txtright">
                <a href="https://github.com/kianby/blog">Makesite.py</a>&nbsp;
                <a href="https://github.com/kianby/stacosys">Stacosys</a>
            </div>
        </div>
        </footer>

    </div>

</body>
</html>
